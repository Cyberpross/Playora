name: Crawl Internet Archive

on:
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run crawler
        run: node crawler.js

      - name: Commit & push names.txt
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add names.txt

          # Agar koi change nahi hua to fail na ho
          git diff --cached --quiet || git commit -m "Add Internet Archive identifiers"

          git push
