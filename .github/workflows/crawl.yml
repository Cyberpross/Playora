name: Flash Game Crawler

on:
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install node-fetch
      - run: node crawler.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
