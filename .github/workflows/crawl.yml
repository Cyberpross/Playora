name: Flash Game Downloader

on:
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Configure git
        run: |
          git config user.name "auto-downloader"
          git config user.email "downloader@github.com"

      - name: Run crawler
        run: node crawler.js
